<h1>Resultado da RNP!</h1>
<hr/>
<button onclick="draw()">Criar</button>
<canvas id="grafo" width="600" height="600"></canvas>

<script type="text/javascript">
    function draw(){
        var canvas = document.getElementById('grafo');
        var rotas = {{ melhoresRotas }};
        var cordA = 300;
        var cordB = 20;
        var itensInseridos = [];
        var dicionarioIneridos = [];
        if(canvas.getContext){
            var ctx = canvas.getContext('2d');
            ctx.beginPath();  
            for(let rota in rotas) {
                array = rotas[rota];
                var result = itensInseridos.find(function(v) {
                    return v == rota; 
                });
                if(result == undefined){
                    ctx.arc(cordA,cordB,15,0,2 * Math.PI);
                    ctx.stroke();
                    ctx.fillText(rota, cordA, cordB);
                    itensInseridos.push(rota);
                    cordA += 40;
                    cordB += 40;
                }
                for(let item in array){ 
                    var result = itensInseridos.find(function(v) {
                        return v == array[item]; 
                    });
                    if(result == undefined){
                        ctx.arc(cordA,cordB,15,0,2 * Math.PI);
                        ctx.stroke();
                        ctx.fillText(array[item], cordA, cordB);
                        itensInseridos.push(array[item]);
                        cordA += 40;
                        cordB += 40;
                    }
                }
            }
        } else {

        }
    }
</script> 
 <style type="text/css">
    canvas { border: 1px solid black; }
 </style>
